<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Form</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="form-container">
    <h1>Add New Blog</h1>
    <form action="{% url 'add_blog' %}" method="POST">
        {% csrf_token %}
      <label for="title">Blog Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter blog title" required>

      <label for="author">Author Name:</label>
      <input type="text" id="author_name" name="author_name" placeholder="Enter your name" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="tech">Technology</option>
        <option value="life">Lifestyle</option>
        <option value="education">Education</option>
      </select>

      <label for="content">Blog Content:</label>
      <textarea id="description" name="description" rows="6" placeholder="Write your blog here..." required></textarea>

      <button type="submit">Submit Blog</button>
    </form>
  </div>
</body>
</html>
